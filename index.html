<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KCH Applications etc.</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="auth">
        <h2>Login Required</h2>
        <button id="loginBtn">Login with Discord</button>
    </div>

    <div id="app">
        <div id="userInfo">
            <img id="avatar" src="" alt="User avatar">
            <span id="username"></span>
            <button id="logoutBtn">Logout</button>
        </div>

        <div class="form-container">
            <select id="type">
                <option value="ban_appeal">Ban Appeal</option>
                <option value="custom_channel">Custom Channel Apps</option>
                <option value="mod_app">Moderator Apps</option>
            </select>
            
            <div id="questions"></div>
            
            <button id="submitBtn">Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
